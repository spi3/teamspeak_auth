services:
  teamspeak-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teamspeak-auth
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/status')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
